<!DOCTYPE html>
<html>
<head>
	<title>Button animation</title>
	<style>
		#myButton {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			transition: transform 0.3s;
		}

		#myButton:hover {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<button id="myButton">Click me!</button>
</body>
</html>
